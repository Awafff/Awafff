<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login dengan Border Bergerak</title>
    <style>
        body {
            display: flex;
            justify-content: center; /* Menengahkan isi secara horizontal */
            align-items: center; /* Menengahkan isi secara vertikal */
            height: 100vh; /* Tinggi viewport penuh */
            background-color: #f4f4f4; /* Latar belakang */
            font-family: Arial, sans-serif; /* Mengatur font */
            margin: 0; /* Menghapus margin */
        }

        .login-container {
            position: relative; /* Posisi relatif untuk border animasi */
            padding: 20px;
            background: #fff; /* Warna latar belakang form */
            border-radius: 10px; /* Sudut melengkung */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Bayangan untuk kedalaman */
            overflow: hidden; /* Menyembunyikan isi yang melampaui */
        }

        .login-container:before {
            content: ''; /* Konten kosong untuk pseudo-element */
            position: absolute; /* Posisi absolut untuk border */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid #007BFF; /* Warna border */
            border-radius: 10px; /* Sudut melengkung border */
            animation: borderAnimation 4s infinite; /* Animasikan border */
            z-index: -1; /* Posisi di belakang konten */
        }

        @keyframes borderAnimation {
            0% {
                transform: translate(5px, 5px); /* Pergeseran awal */
            }
            50% {
                transform: translate(-5px, -5px); /* Pergeseran ke arah lain */
            }
            100% {
                transform: translate(5px, 5px); /* Kembali ke posisi awal */
            }
        }

        h2 {
            text-align: center; /* Menengahkan teks */
            margin-bottom: 20px; /* Jarak bawah */
            color: #333; /* Warna teks */
        }

        input {
            width: 100%; /* Lebar penuh */
            padding: 10px; /* Jarak dalam input */
            margin-bottom: 15px; /* Jarak antar input */
            border: 1px solid #ccc; /* Border input */
            border-radius: 5px; /* Sudut melengkung */
            font-size: 16px; /* Ukuran font */
        }

        button {
            width: 100%; /* Lebar penuh */
            padding: 10px; /* Jarak dalam tombol */
            background-color: #007BFF; /* Warna latar tombol */
            color: white; /* Warna teks tombol */
            border: none; /* Menghapus border default */
            border-radius: 5px; /* Sudut melengkung */
            cursor: pointer; /* Mengubah kursor menjadi pointer saat hover */
            font-size: 16px; /* Ukuran font */
            transition: background-color 0.3s; /* Transisi warna saat hover */
        }

        button:hover {
            background-color: #0056b3; /* Warna saat hover */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Form Login</h2>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit"><a href='menu.html'>Login</a></button>
    </div>
</body>
</html>
