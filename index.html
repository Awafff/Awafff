<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Samping Lipat dengan Ikon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            display: flex; /* Mengatur flexbox untuk body */
            height: 100vh; /* Tinggi viewport penuh */
            margin: 0; /* Menghapus margin */
            font-family: Arial, sans-serif; /* Mengatur font */
            overflow: hidden; /* Menyembunyikan scrollbar */
        }

        .sidebar {
            width: 150px; /* Lebar sidebar saat terbuka */
            background-color: #333; /* Warna latar belakang sidebar */
            color: white; /* Warna teks */
            padding: 20px; /* Padding dalam sidebar */
            transition: width 0.3s, opacity 0.3s; /* Transisi untuk lebar dan opacity */
        }

        .sidebar.collapsed {
            width: 40px; /* Lebar saat dilipat */
        }

        .sidebar a {
            text-decoration: none; /* Menghapus garis bawah pada tautan */
            color: white; /* Warna teks tautan */
            padding: 10px; /* Padding tautan */
            display: flex; /* Mengatur flexbox untuk tautan */
            align-items: center; /* Mengatur item di tengah secara vertikal */
            margin: 5px 0; /* Jarak antar tombol */
            transition: background-color 0.3s; /* Animasi perubahan warna */
        }

        .sidebar a:hover {
            background-color: #555; /* Warna latar belakang saat hover */
        }

        .sidebar i {
            margin-right: 10px; /* Jarak antara ikon dan teks */
        }

        .toggle-button {
            background-color: #007BFF; /* Warna tombol toggle */
            color: white; /* Warna teks tombol */
            border: none; /* Menghapus border default */
            padding: 10px; /* Padding tombol */
            border-radius: 5px; /* Sudut melengkung */
            cursor: pointer; /* Mengubah kursor menjadi pointer saat hover */
            margin-bottom: 20px; /* Jarak bawah tombol */
        }

        .content {
            flex: 1; /* Mengatur agar konten mengambil sisa ruang yang tersedia */
            padding: 20px; /* Padding dalam konten */
            background-color: #f4f4f4; /* Warna latar belakang konten */
            transition: margin-left 0.3s; /* Transisi untuk margin kiri */
        }

        .content.shifted {
            margin-left: 30px; /* Jarak saat sidebar dilipat */
        }
    </style>
</head>
<body class="main" style="background-image: url('./img/menu.png')">
    <div class="sidebar" id="sidebar">
        <button class="toggle-button" id="toggleButton">Menu</button>
        <h2>Menu</h2>
        <a href="#"><i class="fas fa-home"></i> <span class="text">Home</span></a>
        <a href="#"><i class="fas fa-shop"></i> <span class="text">Shop</span></a>
        <a href="#"><i class="fas fa-cogs"></i> <span class="text">Layanan</span></a>
        <a href="#"><i class="fas fa-envelope"></i> <span class="text">Kontak</span></a>
        <a href="#"><i class="fas fa-images"></i> <span class="text">Galeri</span></a>
    </div>
    <div class="content" id="content">
        <h3>Welcome To Digital Store X-Rezz</h3>
        <p>Kami Menyedialan Berbagai Kebutuhan Digital</p>
        <p>Ketik Menu Di Samping Untuk Melihat Berbagai Produk Kami</p>
    </div>

    <script>
        const toggleButton = document.getElementById('toggleButton');
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');

        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed'); // Mengubah kelas sidebar
            content.classList.toggle('shifted'); // Mengubah kelas konten
        });
        
        // Mengatur tampilan icon atau teks
        sidebar.querySelectorAll('.text').forEach(text => {
            text.style.display = sidebar.classList.contains('collapsed') ? 'none' : 'inline';
        });

        // Event listener untuk mengubah tampilan teks saat sidebar dilipat
        sidebar.addEventListener('transitionend', () => {
            sidebar.querySelectorAll('.text').forEach(text => {
                text.style.display = sidebar.classList.contains('collapsed') ? 'none' : 'inline';
            });
        });
    </script>
</body>
</html>
