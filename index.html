<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: 'Arial', sans-serif;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 500px; 
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%; /* Full width input */
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #6a11cb;
            outline: none;
        }

        button {
            padding: 10px 20px;  /* Menambahkan padding ke tombol */
            font-size: 16px;  /* Ukuran font di dalam tombol */
            cursor: pointer;  /* Mengubah kursor saat hover */
            background-color: #007BFF;  /* Warna latar belakang tombol */
            color: white;  /* Warna teks di dalam tombol */
            border: none;  /* Menghapus border default */
            border-radius: 5px;  /* Menambahkan sudut melengkung */
            transition: background-color 0.3s;  /* Animasi perubahan warna saat hover */
        }

        button:hover {
            background-color: #0056b3;  /* Warna latar belakang saat hover */
        }

        .bottom-links {
            margin-top: 15px;
        }

        a {
            text-decoration: none;
            color: #6a11cb;
            transition: color 0.3s;
        }

        a:hover {
            color: #5a0ea1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>LOGIN YOUR ACOUNT</h2>
        <form id="loginForm">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit"><a href='menu.html'>Login</a></button>
        </form>
        <div class="bottom-links">
            <button onclick=><a href="#">Lewati</a></button>
    <button onclick=><a href="#">Owner</a></button>
        </div>
    </div>
</body>
</html>
