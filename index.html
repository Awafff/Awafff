<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Menghilangkan scrollbar */
        }
        
        #bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1; /* Mengatur z-index supaya video berada di belakang */
            transform: translate(-50%, -50%);
            background: no-repeat; /* Menghindari pengulangan video */
            background-size: cover; /* Memastikan video menutupi seluruh halaman */
        }

        .content {
            position: relative; /* Memungkinkan konten berada di atas video */
            z-index: 1; /* Mengatur z-index agar konten berada di depan */
            color: white; /* Warna teks */
            text-align: center; /* Menyusun teks di tengah */
            padding: 20px; /* Menambahkan ruang di sekitar konten */
        }

        h1 {
            font-size: 48px;
            margin: 0;
        }

        p {
            font-size: 24px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: rgba(0, 123, 255, 0.7); /* Warna latar belakang dengan transparansi */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: rgba(0, 123, 255, 1); /* Warna latar belakang saat hover */
        }
    </style>
</head>
<body>

    <video autoplay muted loop id="bg-video">
        <source src="menu.mp4" type="video/mp4"> <!-- Ganti dengan link video Anda -->
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <h1>Selamat Datang di Website Kami</h1>
        <p>Ini adalah halaman dengan latar belakang video.</p>
        <button>Mulai Sekarang</button>
    </div>

</body>
</html>
