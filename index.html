<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: 'Arial', sans-serif;
            background-image: url('https://www.imghippo.com/i/hxRYA1726302618.jpg'); /* URL gambar latar belakang */
            background-size: cover; /* Membuat gambar menutupi seluruh latar belakang */
            background-repeat: no-repeat; /* Gambar tidak akan diulang */
            color: white; /* Mengatur warna teks */
            text-align: center; /* Mengatur teks untuk berada di tengah */
            padding: 50px; /* Jarak dari tepi */
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 500px; 
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%; /* Full width input */
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #6a11cb;
            outline: none;
        }

        button {
            width: 100%; /* Full width button */
            padding: 10px;
            background-color: #6a11cb;
            color: white;
            border: balck;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bot: 1rem;
        }

        button:hover {
            background-color: #5a0ea1;
        }

        .bottom-links {
            margin-top: 15px;
        }

        a {
            text-decoration: none;
            color: #6a11cb;
            transition: color 0.3s;
        }

        a:hover {
            color: #5a0ea1;
        }
.containerr {
            display: flex;
            justify-content: space-between; /* Menempatkan tombol di kiri dan kanan */
            width: 100%;
            padding: 25px; /* Jarak dalam kontainer */
        }
        buttonn {
            padding: 10px 20px; /* Jarak dalam tombol */
            font-size: 16px; /* Ukuran font tombol */
            cursor: pointer; /* Kursor akan berubah saat hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>LOGIN YOUR ACOUNT</h2>
        <form id="loginForm">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required><br><br>
            <br><br><a href="menu.html"><button type="submit">Login</button></a>
        </form>
        <div class="containerr">
        <button id="buttonKiri">DAFTAR</button> 
        <button id="buttonTengah">OWNER</button> 
        <button id="buttonKanan"><a href="menu.html">LEWATI</a></button>
        <br>
    </div>
        <br><br>
        <p>Â©Always Xyrezz Official</p>
    </div>
</body>
</html>
